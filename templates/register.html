<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    /* Скрываем блок кода учителя по умолчанию */
    #teacher-code {
      display: none;
    }

    /* Список сообщений (флэш) */
    ul.flashes {
      max-width: 400px;
      margin: 20px auto 0 auto;
      padding-left: 20px;
      color: #D93025;
      font-weight: 600;
    }

    ul.flashes li {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <form action="/register" method="POST">
    <h2>Регистрация</h2>

    <label for="username">Имя пользователя</label>
    <input type="text" id="username" name="username" placeholder="Ivan2007" required />

    <label for="name">Ваше имя и фамилия</label>
    <input type="text" id="name" name="name" placeholder="Иван Иванов" required />

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required />

    <label for="role">Роль</label>
    <select id="role" name="role" onchange="toggleCodeField()" required>
      <option value="student">Студент</option>
      <option value="teacher">Учитель</option>
    </select>

    <label for="email">Электронная почта</label>
    <input type="email" id="email" name="email" placeholder="example@dot.com" required />

    <label for="class_name">Класс (только для студентов)</label>
    <input type="text" id="class_name" name="class_name" placeholder="например: 10A" />

    <div id="teacher-code">
      <label for="teacher_code">Код учителя (если роль учитель)</label>
      <input type="text" id="teacher_code" name="teacher_code" />
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul class="flashes">
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <script>
    function toggleCodeField() {
      const role = document.getElementById('role').value;
      const codeDiv = document.getElementById('teacher-code');
      if (role === 'teacher') {
        codeDiv.style.display = 'block';
      } else {
        codeDiv.style.display = 'none';
      }
    }
    // Запустить один раз при загрузке страницы (чтобы корректно скрыть/показать поле)
    window.onload = toggleCodeField;
  </script>

</body>

</html>
